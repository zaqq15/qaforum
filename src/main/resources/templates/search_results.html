<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container" style="max-width: 900px;">

    <div class="mb-4">
        <a href="/dashboard" class="text-decoration-none">&larr; Back to Dashboard</a>
    </div>

    <h2 class="mb-4">Search Results for "<span th:text="${query}" class="text-primary">...</span>"</h2>

    <!-- No Results -->
    <div th:if="${results.empty}" class="alert alert-warning text-center py-5">
        <h4>No matching threads found.</h4>
        <p>Try using different keywords or simpler terms.</p>
        <a href="/dashboard" class="btn btn-outline-dark mt-2">Go Home</a>
    </div>

    <!-- Results List -->
    <div th:each="thread : ${results}" class="card mb-3 shadow-sm border-0">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <span class="badge bg-secondary mb-2" th:text="${thread.course.courseCode}">CS101</span>
                    <h5 class="card-title">
                        <a th:href="@{/thread/{id}(id=${thread.id})}" class="text-decoration-none text-dark fw-bold stretched-link" th:text="${thread.title}">
                            Thread Title
                        </a>
                    </h5>
                    <p class="card-text text-muted text-truncate" style="max-width: 600px;" th:text="${thread.description}">
                        Preview of the description...
                    </p>
                </div>
                <small class="text-muted text-end">
                    <div th:text="${#temporals.format(thread.createdAt, 'dd MMM yyyy')}">Date</div>
                    <div th:text="${#lists.size(thread.posts) - 1} + ' replies'">0 replies</div>
                </small>
            </div>
        </div>
    </div>

</div>

</body>
</html>
