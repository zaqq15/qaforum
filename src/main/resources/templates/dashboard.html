<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Welcome, <span th:text="${username}">User</span>!</h1>

        <!-- Logout Button -->
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Available Courses</h5>
        </div>
        <div class="card-body">
            <div th:if="${courses.empty}" class="text-muted text-center py-4">
                No courses available yet.
            </div>

            <ul class="list-group list-group-flush" th:unless="${courses.empty}">
                <li class="list-group-item" th:each="course : ${courses}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">
                                <a th:href="@{/courses/{id}(id=${course.id})}"
                                   class="text-decoration-none text-dark fw-bold"
                                   th:text="${course.title}">
                                    Course Name
                                </a>
                            </h5>
                            <small class="text-muted" th:text="${course.courseCode}">CODE</small>
                        </div>

                        <span class="badge bg-secondary"
                              th:text="${course.professor != null ? course.professor.fullName : 'No Professor Assigned'}">
                                Prof Name
                            </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>


</div>

</body>
</html>
