<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Welcome, <span th:text="${username}">User</span>!</h1>

        <div class="d-flex gap-2">
            <!-- NEW: Profile Link -->
            <a href="/profile" class="btn btn-outline-primary">My Profile</a>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Create Course Section (Professors/Admins Only) -->
    <div class="card shadow-sm border-0 mb-5" sec:authorize="hasRole('PROFESSOR') or hasRole('ADMIN')">
        <div class="card-header bg-dark text-white pt-3 px-4">
            <h5 class="mb-0 fw-bold">Course Management</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title">Create a New Course</h5>
            <form th:action="@{/courses/create}" method="post" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">Course Title</label>
                        <input type="text" class="form-control" name="title" placeholder="e.g. Intro to Computer Science" required>
                    </div>
                    <div class="col-md-6">
                        <label for="courseCode" class="form-label">Course Code</label>
                        <input type="text" class="form-control" name="courseCode" placeholder="e.g. CS-101" required>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="2" placeholder="Brief description of the course..." required></textarea>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Create Course</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- My Courses Section (For Students AND Professors) -->
    <div class="card shadow-sm border-0 mb-5">
        <div class="card-header bg-primary text-white pt-3 px-4">
            <h5 class="mb-0 fw-bold">My Courses</h5>
        </div>
        <div class="card-body">
            <div th:if="${myCourses.empty}" class="text-muted text-center py-4">
                <span sec:authorize="hasRole('STUDENT')">You are not enrolled in any courses yet.</span>
                <span sec:authorize="hasRole('PROFESSOR')">You are not teaching any courses yet.</span>
            </div>

            <div class="row row-cols-1 row-cols-md-2 g-3" th:unless="${myCourses.empty}">
                <div class="col" th:each="course : ${myCourses}">
                    <div class="card h-100 border-start border-4 border-start-primary shadow-sm">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">
                                    <a th:href="@{/courses/{id}(id=${course.id})}" class="text-decoration-none text-dark stretched-link">
                                        <span th:text="${course.title}">Course Name</span>
                                    </a>
                                </h5>
                                <span class="badge bg-light text-secondary border" th:text="${course.courseCode}">CODE</span>
                            </div>
                            <p class="card-text text-muted small text-truncate" th:text="${course.description}">Desc...</p>
                            <small class="text-muted">
                                Prof: <span th:text="${course.professor != null ? course.professor.fullName : 'None'}">Name</span>
                            </small>
                            <!-- Manage Button for Professor -->
                            <div class="mt-2" sec:authorize="hasRole('PROFESSOR')">
                                <span class="badge bg-success">Instructor</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Available Courses Section (For Students to Enroll) -->
    <div class="card shadow-sm border-0" sec:authorize="hasRole('STUDENT')">
        <div class="card-header bg-white border-bottom-0 pt-4 px-4">
            <h5 class="mb-0 text-secondary fw-bold">Available Courses to Join</h5>
        </div>
        <div class="card-body">
            <div th:if="${availableCourses.empty}" class="text-muted text-center py-4">
                No other courses available.
            </div>

            <ul class="list-group list-group-flush" th:unless="${availableCourses.empty}">
                <li class="list-group-item border-0 py-3" th:each="course : ${availableCourses}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1 fw-bold" th:text="${course.title}">Course Name</h6>
                            <small class="text-muted" th:text="${course.courseCode}">CODE</small>
                            <span class="text-muted mx-2">|</span>
                            <small class="text-muted" th:text="${course.professor != null ? course.professor.fullName : 'None'}">Prof</small>
                        </div>

                        <form th:action="@{/courses/{id}/enroll(id=${course.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-outline-primary">Enroll</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>

</body>
</html>
