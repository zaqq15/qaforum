<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light p-4">

<div class="container" style="max-width: 800px;">

    <div class="mb-4">
        <a href="/dashboard" class="text-decoration-none">&larr; Back to Dashboard</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">My Profile</h4>
        </div>
        <div class="card-body">

            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-3" id="profileTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Account Info</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="threads-tab" data-bs-toggle="tab" data-bs-target="#threads" type="button" role="tab">My Threads</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button" role="tab">My Comments</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="profileTabsContent">

                <!-- 1. Account Info & Password -->
                <div class="tab-pane fade show active" id="info" role="tabpanel">
                    <div class="row mb-4 mt-3">
                        <label class="col-sm-3 col-form-label fw-bold">Full Name:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" th:value="${user.fullName}">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-3 col-form-label fw-bold">Email:</label>
                        <div class="col-sm-9">
                            <input type="text" readonly class="form-control-plaintext" th:value="${user.email}">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-sm-3 col-form-label fw-bold">Role:</label>
                        <div class="col-sm-9">
                            <span class="badge bg-secondary" th:text="${user.role}">STUDENT</span>
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3">Change Password</h5>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/profile/change-password}" method="post">
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label">Current Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="currentPassword" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-2 row">
                            <label class="col-sm-4 col-form-label">New Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="newPassword" class="form-control" required minlength="6">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-4 col-form-label">Confirm New</label>
                            <div class="col-sm-8">
                                <input type="password" name="confirmPassword" class="form-control" required>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-warning">Update Password</button>
                        </div>
                    </form>
                </div>

                <!-- 2. My Threads -->
                <div class="tab-pane fade" id="threads" role="tabpanel">
                    <div class="mt-3">
                        <div th:if="${myThreads.empty}" class="text-muted text-center py-4">
                            You haven't created any threads yet.
                        </div>
                        <div class="list-group" th:unless="${myThreads.empty}">
                            <a th:href="@{/thread/{id}(id=${thread.id})}" class="list-group-item list-group-item-action" th:each="thread : ${myThreads}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1 fw-bold" th:text="${thread.title}">Thread Title</h6>
                                    <small class="text-muted" th:text="${#temporals.format(thread.createdAt, 'dd MMM yyyy')}">Date</small>
                                </div>
                                <small class="text-muted">
                                    Course: <span th:text="${thread.course.courseCode}">CS101</span>
                                </small>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 3. My Comments (Posts) -->
                <div class="tab-pane fade" id="posts" role="tabpanel">
                    <div class="mt-3">
                        <div th:if="${myPosts.empty}" class="text-muted text-center py-4">
                            You haven't posted any comments yet.
                        </div>
                        <div class="list-group" th:unless="${myPosts.empty}">
                            <a th:href="@{/thread/{id}(id=${post.thread.id})}" class="list-group-item list-group-item-action" th:each="post : ${myPosts}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1 text-truncate" style="max-width: 500px;" th:text="${post.contentText}">Content...</h6>
                                    <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy')}">Date</small>
                                </div>
                                <small class="text-muted">
                                    in Thread: <span th:text="${post.thread.title}">Thread Title</span>
                                    <span th:if="${post.accepted}" class="badge bg-success ms-2">Accepted</span>
                                </small>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
