<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${thread.title}">Thread Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accepted-answer {
            border: 2px solid #198754; /* Green border */
            background-color: #f0fff4; /* Light green bg */
        }
        .checkmark-icon {
            color: #198754;
            font-size: 1.2rem;
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light p-4">

<div class="container" style="max-width: 800px;">

    <!-- Back Button -->
    <a th:href="@{/courses/{id}(id=${thread.course.id})}" class="text-decoration-none mb-3 d-inline-block">&larr; Back to Course</a>

    <!-- Main Thread / Original Question -->
    <div class="card shadow-sm border-primary mb-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${thread.title}">Thread Title</h3>
        </div>
        <div class="card-body">
            <p class="lead" th:text="${thread.description}">Question content...</p>
            <div class="d-flex justify-content-between text-muted small mt-3 border-top pt-2">
                <span>Asked on <span th:text="${#temporals.format(thread.createdAt, 'dd MMM yyyy HH:mm')}">Date</span></span>
            </div>
        </div>
    </div>

    <!-- Replies Section -->
    <h4 class="mb-3">Discussion (<span th:text="${#lists.size(thread.posts)}">0</span> posts)</h4>

    <!-- Loop through posts (replies) -->
    <div th:each="post, iterStat : ${thread.posts}"
         class="card mb-3 shadow-sm"
         th:classappend="${post.accepted} ? 'accepted-answer' : ''">

        <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <!-- Accepted Indicator -->
                    <span th:if="${post.accepted}" class="badge bg-success me-2">
                        &#10003; Accepted Answer
                    </span>

                    <!-- Anonymous Logic -->
                    <strong class="text-secondary"
                            th:if="${post.user == null or (post.user.role.name() == 'STUDENT' and !#authorization.expression('hasRole(''ADMIN'')') and post.user.email != #authentication.name)}">
                        Anonymous Student
                    </strong>

                    <!-- Reveal Logic -->
                    <strong class="text-success"
                            th:if="${post.user != null and (post.user.role.name() != 'STUDENT' or #authorization.expression('hasRole(''ADMIN'')') or post.user.email == #authentication.name)}">
                        <span th:text="${post.user.fullName}">Name</span>
                        <span th:if="${post.user.role.name() == 'STUDENT'}" class="text-muted small ms-1">(Student)</span>
                    </strong>
                </div>

                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd MMM HH:mm')}">Time</small>
            </div>

            <p class="card-text" th:text="${post.contentText}">Reply content...</p>

            <!-- NEW: File Attachment Display -->
            <div th:if="${post.fileName != null}" class="mt-2 mb-2 p-2 bg-light rounded border d-inline-block">
                <span style="font-size: 1.2rem;">&#128206;</span> <!-- Paperclip Icon -->
                <a th:href="@{/download/post/{id}(id=${post.id})}" target="_blank" class="text-decoration-none fw-bold text-dark">
                    <span th:text="${post.fileName}">file.txt</span>
                </a>
                <!-- Optional: Show file type -->
                <!-- <span class="text-muted small ms-2" th:text="'(' + ${post.fileType} + ')'">type</span> -->
            </div>

            <!-- Mark as Correct Button -->
            <div th:if="${canMark and !post.accepted and iterStat.index > 0}" class="mt-2 pt-2 border-top">
                <form th:action="@{/thread/{id}/mark/{postId}(id=${thread.id}, postId=${post.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-success">
                        &#10003; Mark as Accepted Solution
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Reply Form -->
    <div class="card bg-light border-0 mt-4">
        <div class="card-body">
            <h5 class="card-title">Add a Reply</h5>
            <!-- ADDED enctype="multipart/form-data" -->
            <form th:action="@{/thread/{id}/reply(id=${thread.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="Type your answer or comment here..." required></textarea>
                </div>

                <!-- NEW: File Upload Input -->
                <div class="mb-3">
                    <label class="form-label small text-muted">Attach File (Optional)</label>
                    <input type="file" name="file" class="form-control form-control-sm">
                </div>

                <button type="submit" class="btn btn-primary">Post Reply</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
