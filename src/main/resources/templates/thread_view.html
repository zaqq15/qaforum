<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${thread.title + ' - Askademic'}">Thread Title - Askademic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --danger: #e72f2f;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-900: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            padding: 24px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color: var(--primary);
            gap: 12px;
        }

        /* Thread Header */
        .thread-header {
            background: white;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 2px solid var(--primary);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
            position: relative;
            overflow: hidden;
        }

        .thread-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--success) 100%);
        }

        .thread-header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--gray-900);
            letter-spacing: -0.5px;
            line-height: 1.3;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Post Card */
        .post-card {
            background: white;
            border-radius: 14px;
            margin-bottom: 20px;
            border: 2px solid var(--gray-200);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
        }

        .post-card.accepted {
            border-color: var(--success);
            background: linear-gradient(to right, var(--success-light) 0%, white 5%);
        }

        .post-card.deleted {
            background: var(--gray-100);
            border-style: dashed;
        }

        .post-content-wrapper {
            display: flex;
            gap: 20px;
            padding: 24px;
        }

        /* Voting Section */
        .vote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            min-width: 50px;
        }

        .vote-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--gray-100);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--gray-600);
        }

        .vote-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .vote-btn:active {
            transform: scale(0.95);
        }

        .vote-btn.active-up {
            background: var(--primary);
            color: white;
        }

        .vote-btn.active-down {
            background: var(--danger);
            color: white;
        }

        .vote-count {
            font-size: 20px;
            font-weight: 700;
            color: var(--gray-900);
            min-width: 40px;
            text-align: center;
        }

        /* Post Content */
        .post-main-content {
            flex: 1;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .solution-badge {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .author-name {
            font-weight: 700;
            font-size: 15px;
        }

        .author-name.anonymous {
            color: var(--gray-600);
        }

        .author-name.revealed {
            color: var(--success);
        }

        .author-name.username-blue {
            color: var(--primary) !important;
        }

        .badge-icon {
            font-size: 18px;
        }

        .role-badge {
            font-size: 12px;
            color: var(--gray-600);
            font-weight: 500;
        }

        .post-timestamp {
            font-size: 13px;
            color: var(--gray-600);
            font-weight: 500;
        }

        .post-text {
            color: var(--gray-700);
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .post-text.deleted {
            font-style: italic;
            color: var(--gray-600);
        }

        /* Attachment */
        .attachment {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--gray-100);
            padding: 12px 18px;
            border-radius: 10px;
            border: 1px solid var(--gray-200);
            text-decoration: none;
            color: var(--gray-900);
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .attachment:hover {
            background: var(--gray-200);
            transform: translateY(-2px);
        }

        .attachment-icon {
            font-size: 20px;
        }

        /* Post Actions */
        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 16px;
            border-top: 1px solid var(--gray-200);
            gap: 12px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-mark-solution {
            background: var(--success-light);
            color: #047857;
            border: 1px solid #6ee7b7;
        }

        .btn-mark-solution:hover {
            background: var(--success);
            color: white;
            transform: translateY(-2px);
        }

        .btn-delete {
            background: transparent;
            color: var(--danger);
            border: 1px solid transparent;
            padding: 4px 8px;
            font-size: 18px;
        }

        .btn-delete:hover {
            background: #fee2e2;
            border-color: #fecaca;
        }

        /* Reply Form */
        .reply-form-card {
            background: var(--gray-100);
            border-radius: 14px;
            padding: 28px;
            margin-top: 32px;
            border: 2px solid var(--gray-200);
        }

        .reply-form-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--gray-900);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-300);
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: all 0.2s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 12px 32px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .thread-header {
                padding: 24px 20px;
            }

            .thread-header h1 {
                font-size: 22px;
            }

            .post-content-wrapper {
                flex-direction: column;
                gap: 16px;
            }

            .vote-section {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .post-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a th:if="${thread.course != null}" th:href="@{/courses/{id}(id=${thread.course.id})}" class="back-link">
        <span>‚Üê</span>
        <span>Back to Course</span>
    </a>
    <a th:if="${thread.course == null}" href="/dashboard" class="back-link">
        <span>‚Üê</span>
        <span>Back to Dashboard</span>
    </a>

    <!-- Thread Title -->
    <div class="thread-header">
        <h1 th:text="${thread.title}">Thread Title</h1>
    </div>

    <h2 class="section-title">Discussion</h2>

    <!-- Posts -->
    <div th:each="post, iterStat : ${thread.posts}"
         class="post-card"
         th:classappend="${post.accepted ? 'accepted' : (post.deleted ? 'deleted' : '')}">

        <div class="post-content-wrapper">
            <!-- Voting Section -->
            <div class="vote-section" th:unless="${post.deleted}">
                <form th:action="@{/post/{id}/vote(id=${post.id})}" method="post">
                    <input type="hidden" name="type" value="UP">
                    <button type="submit" class="vote-btn">‚ñ≤</button>
                </form>

                <span class="vote-count" th:text="${post.score}">0</span>

                <form th:action="@{/post/{id}/vote(id=${post.id})}" method="post">
                    <input type="hidden" name="type" value="DOWN">
                    <button type="submit" class="vote-btn">‚ñº</button>
                </form>
            </div>

            <!-- Post Content -->
            <div class="post-main-content">
                <div class="post-header">
                    <div class="author-info">
                        <span th:if="${post.accepted and !post.deleted}" class="solution-badge">
                            ‚úì Accepted Answer
                        </span>

                        <div th:if="${post.deleted}">
                            <span class="author-name deleted">[Deleted]</span>
                        </div>

                        <div th:unless="${post.deleted}">
                            <!-- Anonymous Logic -->
                            <span class="author-name anonymous"
                                  th:if="${post.user == null or (post.user.role.name() == 'STUDENT' and !#authorization.expression('hasRole(''ADMIN'')') and post.user.email != #authentication.name)}">
                                Anonymous Student
                            </span>

                            <!-- Revealed Logic with Shop Items -->
                            <div th:if="${post.user != null and (post.user.role.name() != 'STUDENT' or #authorization.expression('hasRole(''ADMIN'')') or post.user.email == #authentication.name)}"
                                 style="display: inline-flex; align-items: center; gap: 6px;">

                                <span class="author-name revealed"
                                      th:classappend="${post.user.activeBadge != null and post.user.activeBadge == 'color_blue'} ? 'username-blue' : ''"
                                      th:text="${post.user.fullName}">Name</span>

                                <span th:if="${post.user.activeBadge != null and post.user.activeBadge == 'badge_gold'}" class="badge-icon" title="Gold Member">ü•á</span>
                                <span th:if="${post.user.activeBadge != null and post.user.activeBadge == 'badge_wizard'}" class="badge-icon" title="Code Wizard">üßô‚Äç‚ôÇÔ∏è</span>

                                <span th:if="${post.user.role.name() == 'STUDENT'}" class="role-badge">(Student)</span>
                            </div>
                        </div>
                    </div>

                    <span class="post-timestamp" th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy, HH:mm')}">Time</span>
                </div>

                <p class="post-text" th:classappend="${post.deleted ? 'deleted' : ''}" th:text="${post.contentText}">Content...</p>

                <div th:if="${post.fileName != null and !post.deleted}">
                    <a th:href="@{/download/post/{id}(id=${post.id})}" target="_blank" class="attachment">
                        üìé <span th:text="${post.fileName}">file.txt</span>
                    </a>
                </div>

                <!-- Actions -->
                <div class="post-actions" th:if="${!post.deleted}">
                    <div th:if="${canMark and !post.accepted and iterStat.index > 0}">
                        <form th:action="@{/thread/{id}/mark/{postId}(id=${thread.id}, postId=${post.id})}" method="post">
                            <button type="submit" class="btn btn-mark-solution">
                                Mark as Solution
                            </button>
                        </form>
                    </div>

                    <div th:if="${(post.user != null and post.user.email == #authentication.name) or #authorization.expression('hasRole(''ADMIN'')') or canMark}">
                        <form th:action="@{/post/{id}/delete(id=${post.id})}" method="post"
                              onsubmit="return confirm('Delete this post?');">
                            <button type="submit" class="btn btn-delete" title="Delete">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Reply Form -->
    <div class="reply-form-card">
        <h3>Add Your Reply</h3>
        <form th:action="@{/thread/{id}/reply(id=${thread.id})}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <textarea name="content" class="form-control" placeholder="Type your answer or comment here..." required></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn-submit">Post Reply</button>
        </form>
    </div>

</div>

<!-- Notification Toast Container -->
<div id="notification-toast" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

<!-- WebSocket Script -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var stompClient = null;
    var currentUserEmail = /*[[${#authentication.name}]]*/ 'user';

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/user/queue/notifications', function (notification) {
                showNotification(notification.body);
            });
        }, function(error) {
            console.log('WebSocket connection error: ' + error);
            setTimeout(connect, 5000);
        });
    }

    function showNotification(message) {
        var toastHTML = `
            <div class="toast show align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true"
                 style="background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%); box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);">
              <div class="d-flex">
                <div class="toast-body text-white fw-semibold" style="font-family: 'Plus Jakarta Sans', sans-serif;">
                  ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
        `;
        document.getElementById("notification-toast").innerHTML = toastHTML;
        setTimeout(() => {
            var toasts = document.querySelectorAll('.toast');
            toasts.forEach(t => t.classList.remove('show'));
        }, 5000);
    }

    window.addEventListener('load', function() {
        connect();
    });
</script>

</body>
</html>
