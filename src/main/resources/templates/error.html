<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="text-center mb-4">
            <h1 class="display-1 text-danger fw-bold">Oops!</h1>
            <h4 class="text-secondary">Something went wrong.</h4>
        </div>

        <div class="alert alert-danger" role="alert">
            <strong th:text="${errorMessage}">Error Message</strong>
        </div>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-primary w-100">Go Back to Dashboard</a>
        </div>
    </div>

</body>

</html>
