<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rewards Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container" style="max-width: 900px;">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="/dashboard" class="text-decoration-none">&larr; Back to Dashboard</a>
            <div class="bg-white p-2 rounded shadow-sm border">
                <span class="text-muted small">Your Balance:</span>
                <span class="fw-bold text-success fs-5" th:text="${user.reputation}">0</span> <span
                    class="small">pts</span>
            </div>
        </div>

        <div class="text-center mb-5">
            <h2 class="fw-bold">Rewards Shop</h2>
            <p class="text-muted">Exchange your hard-earned reputation for exclusive badges.</p>
        </div>

        <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <div class="text-center mt-5 p-5 bg-white rounded shadow-sm border">
            <div style="font-size: 4rem; opacity: 0.5; margin-bottom: 20px;">ðŸ›’</div>
            <h3 class="fw-bold text-muted">The shop is empty for now</h3>
            <p class="text-muted">Stay tuned! We are currently working on adding exclusive rewards and perks for you to
                spend your reputation on.</p>
        </div>

    </div>

</body>

</html>
