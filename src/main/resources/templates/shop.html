<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rewards Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container" style="max-width: 900px;">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/dashboard" class="text-decoration-none">&larr; Back to Dashboard</a>
        <div class="bg-white p-2 rounded shadow-sm border">
            <span class="text-muted small">Your Balance:</span>
            <span class="fw-bold text-success fs-5" th:text="${user.reputation}">0</span> <span class="small">pts</span>
        </div>
    </div>

    <div class="text-center mb-5">
        <h2 class="fw-bold">Rewards Shop</h2>
        <p class="text-muted">Exchange your hard-earned reputation for exclusive badges.</p>
    </div>

    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="item : ${items}">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-header bg-transparent border-0 pt-4">
                    <!-- Placeholder Icons -->
                    <div style="font-size: 3rem;" th:if="${item.id == 'badge_gold'}">ü•á</div>
                    <div style="font-size: 3rem;" th:if="${item.id == 'badge_wizard'}">üßô‚Äç‚ôÇÔ∏è</div>
                    <div style="font-size: 3rem;" th:if="${item.id == 'color_blue'}">üé®</div>
                </div>
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${item.name}">Item Name</h5>
                    <p class="card-text text-muted small" th:text="${item.description}">Desc</p>
                    <h4 class="text-primary fw-bold my-3">
                        <span th:text="${item.price}">50</span> pts
                    </h4>
                </div>
                <div class="card-footer bg-white border-0 pb-4">
                    <!-- Logic: Check if user already has this active badge -->
                    <div th:if="${user.activeBadge == item.id}">
                        <button class="btn btn-secondary w-100" disabled>Active</button>
                    </div>

                    <div th:unless="${user.activeBadge == item.id}">
                        <form th:action="@{/shop/buy}" method="post">
                            <input type="hidden" name="itemId" th:value="${item.id}">
                            <button type="submit" class="btn btn-outline-primary w-100"
                                    th:disabled="${user.reputation < item.price}">
                                Buy Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
