<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Course Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <!-- Header / Breadcrumb -->
    <div class="mb-4">
        <a href="/dashboard" class="text-decoration-none">&larr; Back to Dashboard</a>
        <h2 class="mt-2">
            <span th:text="${course.title}">Calculus 101</span>
            <small class="text-muted fs-6" th:text="${course.courseCode}">MAT-101</small>
        </h2>
        <p class="text-muted" th:text="${course.description}">Description...</p>
    </div>

    <!-- Course Search Bar -->
    <div class="row mb-4">
        <div class="col-md-12">
            <form th:action="@{/courses/{id}/search(id=${course.id})}" method="get" class="d-flex shadow-sm">
                <input type="text" name="query" class="form-control border-0 rounded-0 rounded-start" placeholder="Search threads in this course..." required>
                <button type="submit" class="btn btn-primary rounded-0 rounded-end px-4">Search</button>
            </form>
        </div>
    </div>

    <!-- New Question Form -->
    <div class="card shadow-sm mb-5">
        <div class="card-header bg-success text-white">
            <h5 class="mb-0">Ask a Question</h5>
        </div>
        <div class="card-body">
            <!-- Form to create a new thread -->
            <!-- ADDED enctype="multipart/form-data" -->
            <form th:action="@{/courses/{id}/thread(id=${course.id})}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Topic / Title</label>
                    <input type="text" name="title" class="form-control" placeholder="e.g. When is the midterm?" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Details</label>
                    <textarea name="content" class="form-control" rows="3" placeholder="Write your question here..." required></textarea>
                </div>

                <!-- NEW: File Upload Input -->
                <div class="mb-3">
                    <label class="form-label">Attachment (Optional)</label>
                    <input type="file" name="file" class="form-control">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted fst-italic">
                        * Your name will be hidden from other students (Anonymous).
                    </small>
                    <button type="submit" class="btn btn-success">Post Question</button>
                </div>
            </form>
        </div>
    </div>

    <!-- List of Threads -->
    <h4 class="mb-3">Recent Discussions</h4>

    <div th:if="${threads.empty}" class="alert alert-info">
        No questions yet. Be the first to ask!
    </div>

    <!-- Iterate over threads -->
    <div th:each="thread : ${threads}" class="card mb-3 shadow-sm border-0">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="@{/thread/{id}(id=${thread.id})}" class="text-decoration-none text-dark fw-bold" th:text="${thread.title}">
                    Thread Title
                </a>
            </h5>
            <div class="text-muted small">
                Posted on <span th:text="${#temporals.format(thread.createdAt, 'dd-MM-yyyy HH:mm')}">Date</span>
                &bull; <span th:text="${#lists.size(thread.posts) > 0 ? #lists.size(thread.posts) - 1 : 0} + ' replies'">0 replies</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
