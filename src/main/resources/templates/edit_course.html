<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">

    <div class="container" style="max-width: 600px;">
        <h2 class="mb-4">Edit Course</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/courses/{id}/update(id=${course.id})}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Course Title</label>
                        <input type="text" name="title" class="form-control" th:value="${course.title}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course Code</label>
                        <input type="text" name="courseCode" class="form-control" th:value="${course.courseCode}"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="4" required
                            th:text="${course.description}"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
