spring.application.name=Q&A Forum

# database connection
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/qaforum_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# hibernate/jba settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# admin default credentials (provided by environment variables in production)
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}